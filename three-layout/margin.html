<!DOCTYPE html>
<html>
	<head>
		<title>THREE.js Layout Demo</title>
		<style> /* Positioning */
			body {
				/* Make the body take up entire window minus a margin
				   http://stackoverflow.com/questions/485827/css-100-height-with-padding-margin
				 */
				position:   absolute;
				top:        0;
				left:       0;
				right:      0;
				bottom:     0;
				
				margin:     3em;
			}
			
			canvas {
				width:      100%;
				height:     100%;
			}
		</style>
		<style> /* Formatting */
			html {
				background-color: white;
			}
			
			canvas {
				background-color: beige;
			}
		</style>
	</head>
	<body onload="onLoad()">
		<canvas id="webgl" onclick="toggleRotation();"></canvas>
		
		<script src="/lib/three/three.min.js"></script>
		<script src="three-layout.js"></script>
	</body>
</html>
